<script>

// var canvas = document.getElementById("c");
var canvas = $("#c")[0];

canvas.width = $("#c").width();
canvas.height = $("#c").height();

var ctx = canvas.getContext("2d");

function triangle(x1, y1, x2, y2, x3, y3) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.lineTo(x3, y3);
  ctx.lineTo(x1, y1);
  ctx.stroke();
}

function circle(x, y, r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.stroke();
}

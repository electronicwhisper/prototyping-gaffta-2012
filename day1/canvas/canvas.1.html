<html>
<body>

<canvas width="600" height="600" id="c"></canvas>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>

var canvas = $("#c")[0];
var ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.moveTo(100, 100);
ctx.lineTo(400, 200);
ctx.lineTo(50, 400);
ctx.stroke();

</script>

</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script>


function moveWithScale(scale) {
  return function (e) {
    
    var x = e.pageX * scale;
    var y = e.pageY * scale;
    
    $("#mover").css("left", x);
    $("#mover").css("top", y);
  };
  
  // return move;
}

<!DOCTYPE html>
<html>
<head>
<title>SVG Example</title>
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" style="position: absolute; top: 0px; left: 0px;">
    <circle id="test" cx="150" cy="100" r="50" fill="blue" stroke="firebrick" stroke-width="3" />
  </svg>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>

$(document).on("mousemove", function (e) {
  $("#test").attr("cx", e.pageX);
  $("#test").attr("cy", e.pageY);
});



</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>SVG Example</title>
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" style="position: absolute; top: 0px; left: 0px;">
    <path id="test" d="M 10 10 L 290 190" stroke="black" fill="none" />
  </svg>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>

$(document).on("mousemove", function (e) {
  // center of the page
  var centerX = $(document).width() / 2;
  var centerY = $(document).height() / 2;
  
  $("#test").attr("d", "M "+centerX+" "+centerY+" L "+e.pageX+" "+e.pageY);
});



</script>

</body>
</html>
